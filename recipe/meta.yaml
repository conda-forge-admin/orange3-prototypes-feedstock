{% set name = "Orange3-Prototypes" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b83a53dc3ecb9e1e490d33c4626241d15beb3ff6962d549497bb38874ade9d0c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Orange3 >=3.34
    - numpy
    - scipy
    - scikit-learn
    - pyqtgraph
    - AnyQt >=0.0.8
    - pandas
    - openai
    - tiktoken

test:
  imports:
    - orangecontrib.prototypes

about:
  home: https://orangedatamining.com/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Addon with widgets which are still prototypes
  description: |
    Addon with widgets which are still prototypes. Only for the brave.
  doc_url: https://readthedocs.org/projects/orange3-prototypes/
  dev_url: https://github.com/biolab/orange3-prototypes

extra:
  recipe-maintainers:
    - primozgodec
    - markotoplak
    - ajdapretnar
    - vesnat
